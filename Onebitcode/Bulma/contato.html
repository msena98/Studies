<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo.png"
            alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
        </a>
        <a href="index.html" class="navbar-item">
          Inicio
        </a>
        <a class="navbar-item">
          Contato
        </a>
      </div>
    </nav>
  </header>
  <section>
    <div class="container mt-6 pt-3">
      <div class="columns">
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="content has-text-weight-semibold">
                <p class="title is-5 has-text-weight-bold">Matheus Sena</p>
                <p class="tag is-dark">Javascript Full Stack Developer</p>
                <p class="is-size-7">(51) 99843-0441</p>
                <p class="is-size-7">msena2103@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-9">
          <div class="card mb-4">
            <header class="card-header">
              <p class="card-header-title">
                Contato
              </p>
            </header>
            <div class="card-content">
              <div class="content has-text-weight-bold">
                <p>
                  Email
                </p>
                <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-check"></i>
                    </span>
                  </p>
                </div>
                <p>
                  Mensagem
                </p>
                <div class="field">
                  <p class="control has-icons-left">
                    <textarea class="textarea" placeholder="Digite sua mensagem..."></textarea>
                  </p>
                </div>
                <button class="button is-primary">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
