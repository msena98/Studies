<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empresa X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Empresa X</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Gerência</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Funcionários</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Contatos
                            </a>
                            <ul class="dropdown-menu bg-dark">
                                <li><a class="dropdown-item text-light" href="#">Telefone</a></li>
                                <li><a class="dropdown-item text-light" href="#">E-mail</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-light" href="#">Carta</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="m-4">
        <div class="container-fluid col-6 py-2">
            <h3>Cadastro de Funcionário</h3>
            <form id="cadFuncionario">
                <div class="form-group my-4">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nome"
                        placeholder="Insira o nome">
                </div>
                <div class="form-group my-4">
                    <label for="idade">Idade</label>
                    <input type="text" class="form-control" id="idade" aria-describedby="idade"
                        placeholder="18">
                </div>
                <div class="form-group my-4">
                    <label for="cargo">Cargo</label>
                    <select class="form-control" name="cargo" id="cargo">
                        <option value="ger">Gerente</option>
                        <option value="dev">Desenvolvedor</option>                     
                    </select>
                </div>
                <div class="form-group my-4" id="departamento-div">
                    <label for="departamento">Departamento</label>
                    <input type="text" class="form-control" id="departamento" aria-describedby="departamento"
                        placeholder="Insira o departamento">
                </div>
                <div class="form-group my-4" id="linguagem-div">
                    <label for="linguagem">Linguagem</label>
                    <input type="text" class="form-control" id="linguagem" aria-describedby="linguagem"
                        placeholder="Insira a linguagem">
                </div>
                <button type="submit" onclick="criaFuncionario()" class="btn btn-success">Cadastrar</button>
            </form>
        </div>
    </main>
    <div class="container-fluid p-0">
        <footer class="py-3 bg-dark">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-light ">Gerência</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Funcionários</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Contato</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Sobre a emrpesa</a></li>
            </ul>
            <p class="text-center text-light">&copy; 2024 Empresa X, Inc</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="index.js"></script>
</body>

</html>
