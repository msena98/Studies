<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;

            //adicionar no final
            salada.push("Mamão");

            //adicionar no início
            salada.unshift("Laranja");

            //exclui último elemento do array
            salada.pop();

            //exlcui primeiro elemento do array
            salada.shift();

            console.log(salada);
            console.log(salada.length);
        </script>
    </head>
    <body>
        
    </body>
</html>
