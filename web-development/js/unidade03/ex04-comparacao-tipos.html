<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var cpf = "333";
            var b = 333;
            if (cpf===b) {
                alert("são super iguais")
            }else{
                alert("não são super iguais")
            }
            /* === compara tipo da variável e conteúdo.
                caso a variável b tenha tipo string e não seja
                exatamente "333", retornará false.
            */
        </script>
    </head>
