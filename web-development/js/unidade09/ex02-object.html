<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var produto = new Object();
            produto.nome = "Caneta";
            produto.preco = 1.99;
            produto.cor = "Azul";

            function retornarInfo(produto) {
                return "Meu produto "+produto.nome+", custa "+produto.preco;
            }
            
            console.log(retornarInfo(produto));
        </script>
    </head>

    </body>
</html>
